on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@main
        - uses: actions/setup-python@main
          with:
              python-version: '3.x'
        - uses: actions/setup-node@main
          with:
              node-version: '14.x'
        - run: |     
              pip install cloudscraper aiohttp beautifulsoup4
              python job.py
