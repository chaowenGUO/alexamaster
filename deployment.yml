apiVersion: apps/v1
kind: Deployment
metadata:
    name: playwright
spec:
    selector:
        matchLabels:
            app: playwright
    template:
        metadata:
            labels:
                app: playwright
        spec:
            containers:
            - image: playwright
              resources:
                  limits:
                      memory: 512Mi
                      cpu: "300m"
              name: playwright
